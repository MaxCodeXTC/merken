{% load static %}
{% load solo_tags %}
{% get_solo 'dashboard.SiteConfiguration' as site_config %}

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="{% static 'css/bulma.min.css' %}">
<link rel="stylesheet" href="{% static 'css/custom.css' %}">

<!-- metadata -->
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="author" content="{{ site_config.publisher }}">
<meta name="twitter:card" content="summary">
<meta name="twitter:creator" content="@pyCheatsheet">
<meta name="twitter:site" content="@pyCheatsheet">
<meta property="twitter:image" content="https://raw.githubusercontent.com/wilfredinni/pysheetBlog/master/img/logo.png">
<meta property="og:image" content="https://raw.githubusercontent.com/wilfredinni/pysheetBlog/master/img/logo.png">
<meta property="og:type" content="article">

<!-- favicon -->
<link rel="icon" type="image/svg" href="{% static 'img/snake.svg' %}">

<!-- schema.org -->
<script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Website",
    "publisher": "{{ site_config.publisher }}",
    "url": "{{ site_config.canonical_url }}",
    "description": "{{ site_config.site_description }}"
  }
</script>

<script defer src="{% static 'js/fontawesome.js' %}"></script>
